<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing-in</title>
</head>
<body>
    <h1>Google Sing-in</h1>
    <hr>

    <div id="g_id_onload"
         data-client_id="1096318437013-oct2fhtncb001hoiujmsetdek3051rq3.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="google_signout">Signout</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {
            // Google Token : ID_TOKEN
        //    console.log('id_token', response.credential);
            // const url = (window.location.hostname.includes('localhost'))? 'http://localhost:8080/api/auth/google' : 'https://curso-node-restserver-production-4116.up.railway.app/api/auth/google'
            const url = `${window.location.origin}/api/auth/google`;
            const body = {id_token: response.credential}
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(body)
            })
            .then(resp => resp.json())
            .then(resp => {
                console.log(resp);
                localStorage.setItem('email', resp.usuario.correo);
            })
            .catch(console.warn)
        }

        const button = document.getElementById('google_signout');
        button.onclick = () => {
            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            });
        }
    </script>
</body>
</html>
